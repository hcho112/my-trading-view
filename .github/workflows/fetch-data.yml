name: Fetch NEAR Data

# Runs every 15 minutes to fetch data from CoinGecko
# and store in MongoDB via our API endpoint

on:
  schedule:
    # Run in predefined time with 15 min intervals to avoid skips
    - cron: "7,22,37,52 * * * *"

  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch Data from API
        run: |
          # Remove trailing slash from APP_URL if present
          APP_URL="${{ secrets.APP_URL }}"
          APP_URL="${APP_URL%/}"

          response=$(curl -s -L -w "\n%{http_code}" -X POST \
            "${APP_URL}/api/cron/fetch-data" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")

          # Extract HTTP status code
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Status: $http_code"

          # Check if successful
          if [ "$http_code" != "200" ]; then
            echo "Error: API returned status $http_code"
            exit 1
          fi

          # Check success field in response
          success=$(echo "$body" | jq -r '.success')
          if [ "$success" != "true" ]; then
            echo "Error: API returned success=false"
            echo "Error message: $(echo "$body" | jq -r '.error')"
            exit 1
          fi

          echo "Data fetched successfully!"
          echo "Prices stored: $(echo "$body" | jq -r '.pricesStored')"
          echo "Volumes stored: $(echo "$body" | jq -r '.volumesStored')"

      - name: Report Status
        if: failure()
        run: |
          echo "::error::Failed to fetch data. Check the API endpoint and secrets."
